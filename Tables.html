<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <link type="png" rel="icon" href="images/table favicon.png">
    </head>
    <body>
        <h1>Store Hours</h1>
        <table border="3" style="background-color: black;">
            <tr align="center" style="background-color: lightblue;">
                <th width="100">Sunday</th>
                <th width="100">Monday</th>
                <th width="100">Tuesday</th>
                <th width="100">Wednesday</th>
                <th width="100">Thursday</th>
                <th width="100">Friday</th>
                <th width="100">Saturday</th>
            </tr>
            <tr align="center" style="background-color: aliceblue;">
                <td>Closed</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>10-2</td>
            </tr>
        </table>
    </body>
</html>



<!--
    tr -- table row
    th -- table headers
    td -- table data
-->
